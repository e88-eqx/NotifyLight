<!DOCTYPE html>
<html>
<head>
    <title>NotifyLight Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        button { background: #007AFF; color: white; border: none; padding: 12px 24px; border-radius: 8px; margin: 8px; cursor: pointer; }
        button:hover { background: #0056CC; }
        .result { background: #f5f5f5; padding: 15px; border-radius: 8px; margin: 10px 0; }
        .success { border-left: 4px solid #4CAF50; }
        .error { border-left: 4px solid #f44336; }
    </style>
</head>
<body>
    <h1>üöÄ NotifyLight Test Page</h1>
    <p>Test your NotifyLight server directly from the browser</p>
    
    <button onclick="testHealth()">Test Server Health</button>
    <button onclick="registerDevice()">Register Test Device</button>
    <button onclick="sendPushNotification()">Send Push Notification</button>
    <button onclick="sendInAppMessage()">Send In-App Message</button>
    <button onclick="getMessages()">Get User Messages</button>
    
    <div id="results"></div>

    <script>
        const API_URL = 'http://localhost:3000';
        const API_KEY = 'test-api-key-123';
        const USER_ID = 'test-user-web';

        function log(message, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong><br>${message}`;
            results.insertBefore(div, results.firstChild);
        }

        async function apiCall(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(`${API_URL}${endpoint}`, options);
                const result = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ ${method} ${endpoint} - Success: ${JSON.stringify(result, null, 2)}`);
                } else {
                    log(`‚ùå ${method} ${endpoint} - Error: ${JSON.stringify(result, null, 2)}`, true);
                }
                
                return result;
            } catch (error) {
                log(`‚ùå ${method} ${endpoint} - Network Error: ${error.message}`, true);
                return null;
            }
        }

        async function testHealth() {
            await apiCall('/health');
        }

        async function registerDevice() {
            await apiCall('/register-device', 'POST', {
                token: 'test-web-token-123',
                platform: 'web',
                user_id: USER_ID
            });
        }

        async function sendPushNotification() {
            await apiCall('/notify', 'POST', {
                title: 'Test Push Notification',
                message: 'Hello from NotifyLight web test!',
                users: [USER_ID],
                type: 'push'
            });
        }

        async function sendInAppMessage() {
            await apiCall('/notify', 'POST', {
                title: 'üéâ Welcome to NotifyLight!',
                message: 'This is a test in-app message sent from the web interface.',
                users: [USER_ID],
                type: 'in-app',
                actions: [
                    { id: 'awesome', title: 'Awesome!', style: 'primary' },
                    { id: 'more', title: 'Tell Me More', style: 'secondary' }
                ]
            });
        }

        async function getMessages() {
            await apiCall(`/messages/${USER_ID}`);
        }

        // Test server health on page load
        window.onload = () => {
            log('üåê NotifyLight Web Test Interface Loaded');
            testHealth();
        };
    </script>
</body>
</html>
